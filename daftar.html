<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body>
        <div class="navbar">
        <!-- Brand (Logo + Name) -->
        <div class="brand">
            <div class="logo">
                <a href="index.html"><img src="image/Logo.png" alt="SatuHati Logo"></a>
            </div>
            <a href="index.html" class="brand-name">SatuHati</a>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Cari Donasi" id="searchInput">
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="donasi.html">Donasi</a>
            <a href="news.html">Berita</a>
            <a href="aboutus.html">Tentang Kami</a>
            <a href="faq.html">FAQ</a>
        </nav>

        <div class="user-actions">
            <div class="language-selector">
                <span>ID</span>
            </div>
            <div class="btn-login">
                <a href="login.html">Login</a>
            </div>

            <div class="btn-register"> 
                <a href="daftar.html">Daftar</a></div>
            </div>
        </div>
    </div>
    
    <main class="container mt-4">
        <form class="border p-4 rounded">
            <h2 class="mb-4">Daftar Akun Baru</h2>
            
            <div class="form-group">
                <label for="nameInput">Nama Lengkap :</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Masukkan nama lengkap Anda" />
            </div>
            
            <div class="form-group">
                <label for="emailInput">E-mail :</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Masukkan alamat email Anda" />
            </div>
            
            <div class="form-group">
                <label for="passwordInput">Password :</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Masukkan password Anda" />
            </div>
            
            <div class="form-group">
                <label for="confirmPasswordInput">Konfirmasi Password :</label>
                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Konfirmasi password Anda" />
            </div>
            
            <div class="form-group">
                <label for="phoneInput">Nomor Telepon :</label>
                <input type="tel" class="form-control" id="phoneInput" placeholder="Masukkan nomor telepon Anda" />
            </div>

            <button type="submit" class="btn btn-primary btn-block">Daftar</button>
        </form>
        
        <div class="text-center mt-3">
            <p class="register-link-text">
                Sudah punya akun? <a href="login.html" class="register-link">Login di sini</a>
            </p>
        </div>
    </main>
    
    
    <script src="webdonasi.js"></script>
</body>
</html>
